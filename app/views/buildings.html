<div class="row">
    <div class="col-md-12" ng-class="{'col-md-6' : buildings}">
        <div class="panel panel-default">
            <div class="panel-body p0" ng-class="{'whirl traditional' : loading}">
                <leaflet center="map.center" tiles="map.tiles" height="70vh" width="100%"></leaflet>
            </div>
            <div class="panel-footer">
                <div class="clearfix">
                    <button class="btn btn-info pull-right" ng-click="start()">Generate 3D</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6" ng-if="buildings">
        <div class="panel panel-default">
            <div class="panel-body p0">
                <three-scene blocks="buildings" height="70vh" width="100%"></three-scene>
            </div>
            <div class="panel-footer">
                <div class="clearfix">
                    <button class="btn btn-success pull-right" ng-click="">Download script</button>
                </div>
            </div>
        </div>
    </div>
</div>
